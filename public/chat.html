<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat OpenAI</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chat com OpenAI</h1>
      <div class="nav-links">
        <a href="/admin.html" id="settings-link" style="display:none;">Configurações</a>
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      
      <div class="chat-input">
        <textarea id="message-input" placeholder="Digite sua mensagem..." autofocus></textarea>
        <button id="send-button" class="btn">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
